<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="container">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <div id="middle">
            <label for="guess-input" id="guess-label">Guess the Number</label>  
            <input type="number" id="guess-input">
            <button id="submit-btn" >Submit Guess</button>
        </div>  
            <div id="bottom">
                <div class="arrange"><p>Previous Guesses:</p><span id="previous-guess"></span></div>
                <div class="arrange"><p>Remaining Guesses: </p><span id="remain-guess"></span></div>
                <p id="high-or-low"></p>
                <p id="new-game"></p>
            </div> 
       
    </div>
    
    <script src="game.js"></script>
</body>
</html>
